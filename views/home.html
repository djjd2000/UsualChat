<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="container">
        <div class="profile-wrap">
          <div class="profile">
              <!--로그인 성공시에 뜨는 창 -->
            {% if user and user.id %}
              <div class="user-name">{{'안녕하세요! ' + user.nick + '님'}}</div>
              <div class="half">
                <div>팔로잉</div>
                <div class="count following-count">{{followingCount}}</div>
              </div>
              <div class="half">
                <div>팔로워</div>
                <div class="count follower-count">{{followerCount}}</div>
              </div>
            <input id="my-id" type="hidden" value="{{user.id}}">
            <a id="my-profile" href="/profile" class="btn">내 프로필</a>
            <a id="logout" href="/logout" class="btn">로그아웃</a>

            <!-- 로그인을 하는 화면 -->

            {% else %}
            <form id="login-form" action="/login" method="post">
              <div class="input-group">
                <label for="username">이메일</label> <!-- 여기를 아이디로 바꾸기 -->
                <input id="username" type="username" name="username" required autofocus>
              </div>
              <div class="input-group">
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" required>
              </div>
              <a id="register" href="/register" class="btn">회원가입</a>
              <button id="login" type="submit" class="btn">로그인</button>
              <!-- <a id="kakao" href="/auth/kakao" class="btn">카카오톡</a> -->
            </form>
          {% endif %}
          </div>
        </div>

    </body>
    </html>
